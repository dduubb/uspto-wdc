<html>

<head>
    <title>USPTO Patent Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="packages/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
    <script src="uspto-wdc-inventors.js" type="text/javascript"></script>

    <style>
        td,
        th {
            padding: 10px;
        }

        table {
            width: 100%;
        }
    </style>

    <script type="text/javascript">
        function autoFill() {
            document.getElementById('custom-filter').value = '"_or":[{"inventor_lastknown_state":"KS"},{"inventor_lastknown_state":"MO"}]';
        }
    </script>

</head>

<body>
    <div class="container">
        <h2 id="title">How did we get here?</h2>
        <span id="description"></span>
        <br>


        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab"
                    aria-controls="list" aria-selected="false">Columns</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label class=" control-label" for="per-page">Select Items per Page:</label>
                            <input type="number" class="form-control" id="per-page" value="1">
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label" for="page">Select Page:</label>
                            <input type="number" class="form-control" id="page" value="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="filter-key">Select Filter Key:</label>
                            <select class="form-control" id="filter-key">
                                <option value='inventor_last_name'>inventor_last_name</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="" for="filter-value">Select Value:</label>
                            <input type="text" class="form-control" id="filter-value" value="Kansas City">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label class="control-label" for="sort-key">Custom Filter: Like </label><a href="#"
                                onclick="autoFill();">
                                "_or":[{"inventor_lastknown_state":"KS"},{"inventor_lastknown_state":"MO"}]</a>
                            <input class="form-control" id="custom-filter">
                            </input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label class="control-label" for="sort-key">Select Sort Key:</label>
                            <select class="form-control" id="sort-key">
                                <option value='appcit_app_number'>appcit_app_number</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="" for="sort-value">Select Sort Value:</label>
                            <select class="form-control" id="sort-value">
                                <option selected value="false">None</option>
                                <option value="asc">Assending</option>
                                <option value="desc">Desending</option>
                            </select>
                        </div>
                    </div>
                </form>


                <div class="row vertical-center-row">
                    <div class="text-center col-sm-4 col-sm-offset-4">
                        <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get
                            Inventor Data!</button>
                    </div>

                    <p><a href="" target="_blank" id="output"></a></p>
                </div>
            </div>
            <div class="tab-pane fade table-responsive" id="list" role="tabpanel" aria-labelledby="list-tab">
                <input type="file" id="csv-file" name="files"/>
                <table class="table">
                    <thead>
                        <tr>                            
                            <th scope="col">Use</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="usptoRows">

                    </tbody>
                </table>
            </div>

            <button type="button" id="dummyButton" class="btn btn-success" style="margin: 10px;">dummy button</button>
        </div>


    </div>
</body>

</html>
