<html>

<head>
 <title>USPTO Patent Feed</title>
 <meta http-equiv="Cache-Control" content="no-store" />
 <script src="packages/papaparse.min.js"></script>

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

 <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.latest.js" type="text/javascript"></script>
 <script src="uspto-wdc-inventors.js" type="text/javascript"></script>
 <script src="patentCols.js"></script>

 <style>
  td,
  th {
   padding: 10px;
  }

  table {
   width: 100%;
  }
 </style>

 <script type="text/javascript">
  function autoFill() {
   document.getElementById('custom-filter').value = '"_or":[{"inventor_lastknown_state":"KS"},{"inventor_lastknown_state":"MO"}]';
  }
 </script>

</head>

<body>
 <div class="container">
  <h2>USPTO Inventors Endpoint</h2>
  This connector allows you to load data from the USPTO PatentsView API, Specifically the Inventors Endpoint as documented at <a href="http://www.patentsview.org/api/inventor.html">http://www.patentsview.org/api/inventor.html</a>.
  <br>
  <table class="form container-table">
   <tr class="row">
    <td>
     <label class="col-md-4 control-label" for="per-page">Select Items per Page:</label>
     <input type="number" class="col-md-4 form-control" id="per-page" value="1">
    </td>
    <td>
     <label class="col-md-4 control-label" for="page">Select Page:</label>
     <input type="number" class="col-md-4 form-control" id="page" value="1">
    </td>
   </tr>
   <tr class="row">
    <td><label class="col-md-4 control-label" for="filter-key">Select Filter Key:</label>
     <select class="col-md-4 form-control" id="filter-key">
      <option value='inventor_last_name'>inventor_last_name</option>
     </select>
    </td>
    <td>
     <label class="col-md-4 control-label" for="filter-value">Select Value:</label>
     <input type="text" class="form-control" id="filter-value" value="Kansas City">
    </td>
   </tr>
   <tr class="row">
    <td>
     <label class="control-label" for="sort-key">Custom Filter: Like </label><a href="#" onclick="autoFill();"> "_or":[{"inventor_lastknown_state":"KS"},{"inventor_lastknown_state":"MO"}]</a>
     <input class="form-control" id="custom-filter">
     </input>
    </td>
   </tr>
   <tr class="row">
    <td>
     <label class="col-md-4 control-label" for="sort-key">Select Sort Key:</label>
     <select class="col-md-4 form-control" id="sort-key">
      <option value='appcit_app_number'>appcit_app_number</option>
     </select>
    </td>
    <td>
     <label class="col-md-4 col-md-4 control-label" for="sort-value">Select Sort Value:</label>
     <select class="col-md-4 form-control" id="sort-value">
      <option selected value="false">None</option>
      <option value="asc">Assending</option>
      <option  value="desc">Desending</option>
     </select>
    </td>
   </tr>
  </table>


  <div class="row vertical-center-row">
   <div class="text-center col-md-4 col-md-offset-4">
    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Inventor Data!</button>
   </div>

   <p><a href="" target="_blank" id="output"></a></p>
  </div>


 </div>
</body></html>
